<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Jiya, Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0, 0, 0, .15);
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0, 0, 0, .12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0, 0, 0, .14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }

    #yesBtn:hover {
      background: var(--yesHover);
    }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .result-img {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    @keyframes pop {
      from {
        transform: scale(.96);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes shake {
      0% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-5px) rotate(-5deg);
      }

      50% {
        transform: translateX(5px) rotate(5deg);
      }

      75% {
        transform: translateX(-5px) rotate(-5deg);
      }

      100% {
        transform: translateX(0);
      }
    }

    .shake {
      animation: shake 0.4s ease-in-out;
      background-color: #ff4757 !important;
      color: white !important;
    }

    .sad-emoji {
      position: fixed;
      pointer-events: none;
      font-size: 6rem;
      z-index: 10000;
      animation: sad-float 1.5s forwards;
    }

    @keyframes sad-float {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5);
      }

      20% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.2);
      }

      100% {
        opacity: 0;
        transform: translate(-50%, -150%) scale(1);
      }
    }

    /* MOBILE TWEAKS */
    @media (max-width: 600px) {
      .card {
        padding: 20px 16px;
        width: 95vw;
      }

      h1 {
        font-size: 28px;
        margin: 10px 0 14px;
      }

      .button-zone {
        height: 120px;
        width: 100%;
      }

      button {
        padding: 14px 20px;
        font-size: 16px;
      }

      /* Adjust positions slightly for mobile */
      #yesBtn {
        left: 10%;
      }

      #noBtn {
        left: 55%;
      }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <!-- ANIMAL WITH HEART -->
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="fur" x1="0" x2="1">
          <stop offset="0" stop-color="#f7c7a1" />
          <stop offset="1" stop-color="#f2a97b" />
        </linearGradient>
        <linearGradient id="heart" x1="0" x2="1">
          <stop offset="0" stop-color="#ff4d7d" />
          <stop offset="1" stop-color="#ff1f68" />
        </linearGradient>
      </defs>

      <path d="M250 50 C250 33 270 25 282 38
               C294 25 314 33 314 50
               C314 78 282 92 282 106
               C282 92 250 78 250 50Z" fill="url(#heart)" />

      <path d="M90 120 C90 70 140 40 190 60
               C240 40 290 70 290 120
               C290 180 240 210 190 210
               C140 210 90 180 90 120Z" fill="url(#fur)" />

      <path d="M110 92 L95 55 L140 78 Z" fill="#f2a97b" />
      <path d="M270 92 L285 55 L240 78 Z" fill="#f2a97b" />

      <circle cx="160" cy="130" r="8" />
      <circle cx="220" cy="130" r="8" />

      <path d="M190 144 C186 144 182 148 182 152
               C182 160 190 164 190 170
               C190 164 198 160 198 152
               C198 148 194 144 190 144Z" fill="#ff7aa2" />
    </svg>

    <h1>Jiya will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <!-- HINT -->
    <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

    <section class="result" id="result">
      <h2>YAY! üéâ</h2>
      <img class="result-img" src="./photo.jpeg" alt="Us" />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    // Preload audio
    const sadTrombone = new Audio("https://cdn.jsdelivr.net/gh/leonsegal/sad_trombone/sad_trombone.mp3");
    // Use local file, ensure spaces are encoded or quoted properly
    const happySong = new Audio("Chalo%20Door%20Kahin%20cut.mp3");

    function showSadEmoji() {
      const emoji = document.createElement("div");
      emoji.textContent = "üò¢";
      emoji.classList.add("sad-emoji");

      // Center on screen or near button? Let's do center screen for drama
      emoji.style.left = "50%";
      emoji.style.top = "50%";

      document.body.appendChild(emoji);

      setTimeout(() => {
        emoji.remove();
      }, 1500);
    }

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    // Physics state
    let state = {
      x: 0,
      y: 0,
      vx: 0,
      vy: 0,
      isInitialized: false
    };

    function initButtonState() {
      if (state.isInitialized) return;
      const b = noBtn.getBoundingClientRect();
      const z = zone.getBoundingClientRect();
      state.x = b.left - z.left;
      state.y = b.top - z.top;
      state.isInitialized = true;
      requestAnimationFrame(gameLoop);
    }

    function gameLoop() {
      if (!state.isInitialized) return;

      // Apply friction (0.9 to 0.95 is usually good)
      state.vx *= 0.92;
      state.vy *= 0.92;

      // Update position
      state.x += state.vx;
      state.y += state.vy;

      // Boundary checks (Bounce effect?)
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const maxX = z.width - b.width;
      const maxY = z.height - b.height;

      // Simple bounce or hard clamp? 
      // Soft clamp with bounce looks better
      if (state.x < 0) { state.x = 0; state.vx *= -0.5; }
      if (state.y < 0) { state.y = 0; state.vy *= -0.5; }
      if (state.x > maxX) { state.x = maxX; state.vx *= -0.5; }
      if (state.y > maxY) { state.y = maxY; state.vy *= -0.5; }

      noBtn.style.left = state.x + "px";
      noBtn.style.top = state.y + "px";
      noBtn.style.transform = "none";

      requestAnimationFrame(gameLoop);
    }

    function moveNo(px, py) {
      initButtonState();

      const b = noBtn.getBoundingClientRect();
      // Calculate center of button
      const bx = b.left + b.width / 2;
      const by = b.top + b.height / 2;

      // Vector from mouse to button
      let dx = bx - px;
      let dy = by - py;
      let dist = Math.hypot(dx, dy);

      // If extremely close (touching), give it a random kick if needed
      if (dist < 1) {
        dx = Math.random() * 2 - 1;
        dy = Math.random() * 2 - 1;
        dist = Math.hypot(dx, dy) || 1;
      }

      // Repulsion force
      // The closer the mouse, the stronger the push.
      // Force = constant / distance (or similar)
      // drastic increase in force
      const forceStr = 5000 / (dist * dist + 10);

      // Normalize direction
      const dirX = dx / dist;
      const dirY = dy / dist;

      // Add to velocity
      state.vx += dirX * forceStr;
      state.vy += dirY * forceStr;

      // Cap max speed but allow bursts
      const speed = Math.hypot(state.vx, state.vy);
      const maxSpeed = 30; // Increased max speed for quicker escapes
      if (speed > maxSpeed) {
        state.vx = (state.vx / speed) * maxSpeed;
        state.vy = (state.vy / speed) * maxSpeed;
      }

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      initButtonState();
      const b = noBtn.getBoundingClientRect();
      const bx = b.left + b.width / 2;
      const by = b.top + b.height / 2;
      const dist = Math.hypot(bx - e.clientX, by - e.clientY);

      const dist = Math.hypot(bx - e.clientX, by - e.clientY);

      // Influence radius - dynamic based on screen width
      // Desktop: 300px, Mobile: 150px (so they can actually tap near it)
      const isMobile = window.innerWidth < 600;
      const radius = isMobile ? 150 : 300;

      if (dist < radius) {
        moveNo(e.clientX, e.clientY);
      }
    });

    // Touch/Hover handlers just add a big kick
    noBtn.addEventListener("mouseover", e => {
      // Kick it away hard
      const angle = Math.random() * Math.PI * 2;
      state.vx += Math.cos(angle) * 20;
      state.vy += Math.sin(angle) * 20;
    });

    noBtn.addEventListener("touchstart", e => {
      e.preventDefault();
      const angle = Math.random() * Math.PI * 2;
      state.vx += Math.cos(angle) * 20;
      state.vy += Math.sin(angle) * 20;
    });

    noBtn.addEventListener("click", e => {
      e.preventDefault();
      noBtn.innerText = "Whoops!";
      noBtn.classList.add("shake");

      // Play immediately
      sadTrombone.currentTime = 0;
      sadTrombone.play().catch(e => console.log("Audio play failed:", e));

      showSadEmoji();

      // Reset after 1s so they can try again (if they dare)
      setTimeout(() => {
        noBtn.innerText = "No";
        noBtn.classList.remove("shake");
      }, 1000);
    });

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      // Play song
      happySong.currentTime = 0;
      happySong.play().catch(e => console.log("Audio play failed:", e));

      zone.style.display = "none";
      hint.style.display = "none";     // HIDE THE HINT
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });
  </script>
</body>

</html>
